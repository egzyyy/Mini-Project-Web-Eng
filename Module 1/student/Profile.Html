<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FKPark - Car Parking Management System</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#Dashboard">Dashbourd</a></li>
                <li><a href="#Profile">Profile</a></li>
                <li><a href="#Booking">Booking</a></li>
                <li><a href="#Traffic">Traffic Summon</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Home Section -->
        <section id="home">
            <center>
                <h1>Welcome to FKPark</h1>
                <p>Manage your parking with ease.</p>
            </center>
        </section>

        <!-- Login Modal -->
        <div id="loginModal" class="modal">
            <form class="modal-content animate" action="/Dashbourd.html" method="post">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('loginModal').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <img src="FKPark.jpg" alt="Avatar" class="avatar">
                </div>

                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                    
                    <button type="submit">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('loginModal').style.display='none'" class="cancelbtn">Cancel</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </form>
        </div>

    </main>

    <footer>
        <p>&copy; 2024 FKPark. All rights reserved.</p>
    </footer>

    <script src="Profile.js"></script>
</body>
</html>
